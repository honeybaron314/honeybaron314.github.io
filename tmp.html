<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        .background {
            position: relative;
            background-image: url('honey-bees-hive.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }

        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* White overlay with 70% opacity */
        }

        .content {
            position: relative;
            z-index: 1; /* Ensure text stays above the background */
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Faded Background Image</h1>
            <p>This text is readable even with a background image.</p>
        </div>
    </div>
</body>
</html>
