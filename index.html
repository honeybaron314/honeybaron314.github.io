<!DOCTYPE html>
<html lang="en">
	<head>
		    <meta charset="UTF-8">
		        <meta name="viewport" content="width=device-width, initial-scale=1.0">
			    <title>My Static Web Page</title>
			        <style>
        body {
		            font-family: Arial, sans-serif;
			                background-color: #f0f0f0;
					            margin: 0;
						                padding: 0;
								        }
	        header, footer {
			            background-color: #333;
				                color: #fff;
						            text-align: center;
							                padding: 1em 0;
									        }
		        nav {
				            background-color: #444;
					                padding: 1em;
							            text-align: center;
								            }
			        nav a {
					            color: #fff;
						                margin: 0 1em;
								            text-decoration: none;
									            }
				        main {
						            padding: 2em;
							                background-color: #fff;
									        }
					        h1, h2 {
							            color: #333;
								            }
						    </style>
	</head>
	<body>
		    <header>
			            <h1>Welcome to My Web Page</h1>
				        </header>
					    <nav>
						            <a href="#about">About Me</a>
							            <a href="#portfolio">Portfolio</a>
								            <a href="#contact">Contact</a>
									        </nav>
										    <main>
											            <section id="about">
													                <h2>About Me</h2>
															            <p>This is a simple static web page to introduce myself.</p>
																            </section>
																	            <section id="portfolio">
																			                <h2>Portfolio</h2>
																					            <p>Here you can see my recent projects.</p>
																						            </section>
																							            <section id="contact">
																									                <h2>Contact</h2>
																											            <p>Feel free to reach out via email at example@example.com.</p>
																												            </section>
																													        </main>
																														    <footer>
																															            <p>&copy; 2024 My Name. All rights reserved.</p>
																																        </footer>
	</body>
</html>
